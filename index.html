<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Social links profile</title>
</head>
<body>
  <div class="container">
  <div class="profile-card-header">
  <img src="assets/images/avatar-jessica.jpeg" alt="Profile image of Jessica Randall" class="profile-image"> <!-- Replace with your actual image path -->
  <h1>Jessica Randall</h1>
  <p id="location">Location: London, United Kingdom</p>
  <p>Front-end developer and avid reader.</p>
  </div>
  <div class="social-links">
  <!-- your username links in the "" in the <a href > -->
  <ul>
    <li><a href="" target="_blank">GitHub</a></li> 
    <li><a href="" target="_blank">Frontend Mentor</a></li> 
    <li><a href="" target="_blank">LinkedIn</a></li> 
    <li><a href="" target="_blank">Twitter</a></li> 
    <li><a href="" target="_blank">Instagram</a></li> 
  </ul>
  </div>
  </div>
  <br><br><br><br>
  <div class="attributions">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/majoportillo">María José Portillo</a>.
  </div>
</body>
</html>
